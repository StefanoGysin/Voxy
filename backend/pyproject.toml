[tool.poetry]
name = "voxy-agents"
version = "0.1.0"
description = "Sistema multi-agente VOXY com OpenAI Agents SDK"
authors = ["Stefano Gysin <email@domain.com>"]
readme = "README.md"
packages = [{include = "voxy_agents", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
openai-agents = {extras = ["litellm"], version = "^0.3.0"}
openai = "^1.0.0"
fastapi = "^0.115.0"
uvicorn = "^0.31.1"
pydantic = "^2.5.0"
pydantic-settings = "^2.1.0"
redis = "^5.0.0"
supabase = "^2.0.0"
httpx = "^0.27.0"
python-dotenv = "^1.0.0"
pyyaml = "^6.0.1"
websockets = "^13.0"
python-jose = {extras = ["cryptography"], version = "^3.5.0"}
python-multipart = "^0.0.20"
svix-ksuid = "^0.6.2"
python-magic = "^0.4.27"
pillow = "^11.3.0"
aiofiles = "^24.1.0"
nest-asyncio = "^1.6.0"
loguru = "^0.7.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-asyncio = "^0.23.0"
pytest-cov = "^4.1.0"
black = "^24.0.0"
ruff = "^0.13.0"
mypy = "^1.18.0"
pre-commit = "^3.5.0"
fakeredis = "^2.31.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Exclude auto-generated files
  \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
# main.py: Loguru setup requires imports after configuration (InterceptHandler must be installed before other imports)
"src/voxy_agents/main.py" = ["E402"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
exclude = [
    ".venv/",
    "build/",
    "dist/",
]
ignore_missing_imports = true
show_error_codes = true

# Ignore specific modules with complex type issues
[[tool.mypy.overrides]]
module = "voxy_agents.api.routes.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "voxy_agents.core.sessions.*"  
ignore_errors = true

[[tool.mypy.overrides]]
module = "voxy_agents.core.cache.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "voxy_agents.core.voxy_orchestrator"
ignore_errors = true

[[tool.mypy.overrides]]
module = "voxy_agents.api.middleware.auth"
ignore_errors = true

[[tool.mypy.overrides]]
module = "voxy_agents.core.tools.weather_api"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=85"
asyncio_mode = "auto"
