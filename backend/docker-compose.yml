version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: voxy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - voxy-network

  # Opcional: Redis Commander para interface web de administração
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: voxy-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - voxy-network

volumes:
  redis_data:
    driver: local

networks:
  voxy-network:
    driver: bridge